<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建一个人类
        const Human = function (param) {
            //技能
            this.skill = param && param.skill || '保密';
            //兴趣爱好
            this.hobby = param && param.hobby || '保密';
        }

        Human.prototype = {
            getSkill: function () {
                return this.skill;
            },
            getHobby() {
                return this.hobby;
            }
        }

        const Named = function (name) {
            const that = this;
            //构造器
            //构造函数解析姓名的姓与名
            (function (name, that) {
                that.wholeName = name;
                that.FirstName = name.slice(0, name.indexOf(' '));
                that.secondName = name.slice(name.indexOf(' ') + 1);
            })(name, that)
        }

        const Work = function (work) {
            const that = this;
            (function (work, that) {
                switch (work) {
                    case 'code':
                        that.work = '工程师';
                        that.workDescript = "每天沉醉于编程";
                        break;
                    case 'UI':
                    case 'UE':
                        that.work = '设计师';
                        that.workDescript = '设计更似一种艺术';
                        break;
                    case 'teach':
                        that.work = '教师';
                        that.workDescript = '分享也是一种快乐';
                        break;
                    default:
                        that.work = work;
                        that.workDescript = '对不起，我还没看懂你是什么职业';
                        break;
                }
            })(work, that)
        }

        Work.prototype.changeWork = function (work) {
            this.work = work;
        }

        Work.prototype.changeDescript = function (setence) {
            this.workDescript = setence;
        }

        const Person = function (name, work) {
            var _person = new Human();
            _person.name = new Named(name);
            _person.work = new Work(work);
            return _person;
        }

        var person = new Person('xiao ming', 'code');
        console.log(person);

        //建造者模式拆分对象粒度，将一个对象拆分成多个对象去创建，建造者模式参与复合对象的组建过程，控制对象的生成
    </script>
</body>

</html>
